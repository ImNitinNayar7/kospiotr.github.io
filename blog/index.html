---
layout: page
title: Blog index
comments: false
---
<ol class="posts">
{% for post in site.posts %}
	<li class="post">
		<time class="post-time" datetime="{{ post.date }}" data-updated="true">{{ post.date | date_to_string }}</time>
		<span class="post-title">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</span>
	</li>
{% endfor %}
</ol>
