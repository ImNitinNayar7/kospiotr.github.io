---
layout: page
title: Blog posts
comments: false
---
<div class="posts">

{% for post in posts %}
	{% if post.draft %}draft{% endif %}
	<article class="post-list">
		<header>
			<span class="post-title">
				<a href="{{ post.url }}">{{ post.title }} draft: {{post.draft}}</a>
			</span>
			<time class="post-time" datetime="{{ post.date }}" data-updated="true">{{ post.date | date_to_string }}</time>
		</header>
		<p class="post-description">{{ post.description }}</p>
	</article>
	
{% endfor %}
</div>
