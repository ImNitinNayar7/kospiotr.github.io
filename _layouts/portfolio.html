---
layout: default
comments: false
---
<article id="main-article">
	<header id="header">
		<h1 id="page-title">{{ %page.title% }}</h1>

		{% if page.description %}
			<div>
				{{ %page.description% }}
			<div>
		{% endif %}
	</header>
	<div id="article-body" class="markdown-body">

{% if page.toc %}
	<div id="TOC"></div>
{% endif %}

{{ content }}
	</div>

{% if page.toc %}
	<script type="text/javascript">
	$(function(){
		$("#TOC").stoc({
				search: "#article-body",
				stocTitle: "<h1>Table of content</h1>"
			});
	});
	</script>
{% endif %}
</article>
