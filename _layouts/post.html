---
layout: default
comments: true
---
<article id="main-article">
	<header id="header">
		<nav id="nav">
			{% if page.previous %}
				<a href="{{ page.previous.url }}" title="Older: {{ page.previous.title }}" class="btn btn-default">←</a>
			{% endif %}
				<a href="/blog" class="btn btn-default">Blog index</a>
			{% if page.next %}
				<a href="{{ page.next.url }}" title="Newer: {{ page.next.title }}" class="btn btn-default">→</a>
			{% endif %}
		</nav>
		<h1 id="title">{{ %page.title% }}</h1>
	</header>
	{{ content }}
{% if page.comments %}
	<footer id="comments">
		<header>
			<h1>Comments</h1>
		</header>
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			var disqus_shortname = 'piotr-kosmowski-site'; // required: replace example with your forum shortname

			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</footer>
{% endif %}
</article>
